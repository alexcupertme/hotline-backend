name : testdev

on :
  push :
    branches:
      - dev

jobs:
  lint:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version : ${{matrix.node-version}}
      - run: npm ci